<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
        const divReact = React.createElement(
          "div",
          { className: "post-item" },
          React.createElement("h2", { title: "Hoc React" }, "Hello World"),
          React.createElement(
            "p",
            null,
            "This is a simple React component rendered using React.createElement."
          )
        );

      // Get root element
      const rootElement = document.getElementById("root");

      // React-DOM render @17
      // ReactDOM.render(divReact, rootElement);

      // React-DOM render @18
      const root = ReactDOM.createRoot(rootElement);
      root.render(divReact);
    </script>
  </body>
</html>
